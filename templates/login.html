{% extends 'base.html' %}

{% block content %}

<header class="d-flex align-items-center" style="height: 100px;">
    <div class="row" style="margin-left: 50px;">
        <div class="col-3">
            <button style="width: 100px; height: 50px;">Назад</button>
        </div>
        <div class="col-9">
            <h2 class="text-center" style="margin-top: 5px;">MARATHON SKILS 2016</h2>
        </div>
    </div>
</header>

<div style="height: 70%;">
    <div class="d-grid align-items-center justify-content-center">
        <h3 class="text-center mt-5">Форма авторизации</h3>
        <h5 class="text-center mb-5">Пожалуйста, авторизуйтесь в системе, используя Ваш адрес электронной почты и пароль.</h5>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-center">
                <button style="width: 100px; height: 50px;" class="m-2" type="submit">Login</button>
                <button style="width: 100px; height: 50px;" class="m-2" type="submit">Cancel</button>
            </div>
          </form>
    </div>
</div>


{% endblock %}
